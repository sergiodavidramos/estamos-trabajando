<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="!Creamos Frifolly juntos¡ encontrá todo lo que necesitas en Frifolly y te llevamos tu pedido donde estes. 
    !Pedí ahora¡ Nos encargamos de la entrega para que puedas hacer mas.">
    <title>Frifolly</title>
    <link rel="stylesheet" href="./dist/css/home.css" />
    <link rel="stylesheet" href="./dist/css/responsive.css" />
    <link rel="icon" href="./vectores/icon.svg" />
</head>

<body>
    <!-- <div class="divicion"> -->

    <div class="textos">
        <div>
            <img class="img-logo" src="./vectores/hola.svg" alt="logo">
            <div class="contenedorTextos">
            </div>
            <div class="titulo" id="texto">
                Estamos trabajando para tener listo el sitio web pronto.
            </div>
            <div class="mensaje" id="texto2">
                Nuestro desarrollador Sergio David Ramos, está haciendo su mayor
                esfuerzo para finalizar el sitio web. Favor tenedle paciencia. (Lo
                tenemos amarrado y lo azotamos para que trabaje 20 horas al dia).
            </div>
            <div class="botones" id="texto3">
                <ul>
                    <li>
                        <a href="https://sergiodavidramos.now.sh/" target="_black">Sitio web del desarrollador.</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mascara">
            <!-- nubes -->
            <div class="nube">
                <div class="nube nube2"></div>
            </div>
            <!-- fin nubes -->
            <!-- circulos fondo -->
            <div class="circulos">
                <div class="circulo1"></div>
                <div class="circulo2"></div>
                <div class="circulo3"></div>
            </div>
            <!-- fin circulos fondo -->
            <!-- /*cubos*/ -->
            <div class="cubo1">
                <div class="ladoA"></div>
                <div class="ladoB"></div>
            </div>
            <div class="cubo3">
                <div class="ladoA"></div>
                <div class="ladoB"></div>
            </div>
            <div class="cubo2">
                <div class="ladoA"></div>
                <div class="ladoB"></div>
            </div>
            <!-- fin cubos -->
            <!-- personas -->
            <div class="mujer">
                <img src="vectores/mujer.svg" alt="" />
            </div>
            <div class="hombre1">
                <img src="vectores/hombre1.svg" alt="" />
            </div>
            <div class="hombre2">
                <img src="vectores/hombre2.svg" alt="" />
            </div>
            <!-- fin personas -->
            <!-- movil -->
            <div class="movil">
                <div class="sombra"></div>
                <div class="fondo"></div>
                <div class="carcasa">
                    <div class="camara"></div>
                    <div class="pantalla">
                        <div class="iconoPantalla">
                            <img src="vectores/nube-descarga.svg" alt="" />
                        </div>
                    </div>
                    <div class="botonMovil"></div>
                </div>
            </div>
            <!-- fin movil -->
            <!-- cuadrados -->
            <div class="cuadrados">
                <div class="cuadrado1" id="mostrarMensaje"></div>
                <div class="cuadrado2"></div>
                <div class="cuadrado3"></div>
                <div class="cuadrado4"></div>
                <div class="cuadrado5"></div>
                <div class="cuadrado6"></div>
                <div class="cuadrado7"></div>
                <div class="cuadrado8"></div>
                <div class="cuadrado9"></div>
                <div class="cuadrado10"></div>
                <div class="cuadrado11"></div>
                <div class="cuadrado12"></div>
                <div class="cuadrado13"></div>
                <div class="cuadrado14"></div>
            </div>
            <!-- fin cuadrados -->
            <!-- fichas -->
            <div class="fichas">
                <div class="ficha1">
                    <div class="barra"></div>
                </div>
                <div class="ficha2">
                    <div class="barra"></div>
                </div>
                <div class="ficha3">
                    <div class="barra"></div>
                </div>
                <div class="ficha4">
                    <div class="barra"></div>
                </div>
                <div class="ficha5">
                    <div class="barra"></div>
                </div>
                <div class="ficha6">
                    <div class="barra"></div>
                </div>
                <div class="ficha7">
                    <div class="barra"></div>
                </div>
                <div class="ficha8">
                    <div class="barra"></div>
                </div>
            </div>
            <!-- fin fichas -->
            <div class="wifi">
                <img src="vectores/wifi-ico.svg" alt="" />
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script>
        const $mensaje = document.getElementById("mostrarMensaje");
        const $textos = document.getElementById("texto");
        const $textos2 = document.getElementById("texto2");
        const $textos3 = document.getElementById("texto3");
        $mensaje.addEventListener("animationend", (event) => {
            console.log(event);
            $textos.style.animationName = "gracias";
            $textos.style.animationDuration = "2s";
            $textos.style.animationFillMode = "forwards";

            $textos2.style.animationName = "gracias";
            $textos2.style.animationDuration = "2s";
            $textos2.style.animationFillMode = "forwards";
            $textos2.style.animationDelay = "0.5s";

            $textos3.style.animationName = "gracias";
            $textos3.style.animationDuration = "2s";
            $textos3.style.animationFillMode = "forwards";
            $textos3.style.animationDelay = "1s";
        });
    </script>
</body>

</html>
